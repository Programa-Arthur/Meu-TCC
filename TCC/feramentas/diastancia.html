<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distância</title>
    <link rel="stylesheet" href="../lindo.css">
</head>
<body>
    <header class="site-header">
        <div id="logo-container">
            <img id="logo2" class="logo" src="../imagens/logo2.png" alt="Logo da Plataforma Expert" onclick="window.location.href='../index.html'">
        </div>
        <nav id="header-buttons" aria-label="Navegação principal">
            <button class="btn-header" aria-label="Usar dispositivos">Usar dispositivos</button>
            <button class="btn-header" aria-label="Tutoriais">Tutoriais</button>
            <button class="btn-header" aria-label="Sobre nós">Sobre nós</button>
        </nav>
    </header>

    <div id="main-content" style="background: #3e57c7; width: 80%; margin: 40px auto; padding: 30px; border-radius: 10px; color: #fff; text-align: center;">
        <!-- botão de voltar com ícone SVG e texto acessível -->
        <button id="back-arrow" class="back-arrow" data-action="back" aria-label="Voltar">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                <path d="M15 18L9 12L15 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            <span class="visually-hidden">Voltar</span>
        </button>
        <h1>Distância</h1>
        <p>Monitore a distância em centímetros.</p>
        <div class="sensor-box">
            <h2>Valor</h2>
            <p>Valor atual: <span id="valor-distancia">—</span></p>
            <div class="sensor-controls">
                <button class="btn-animado btn-control" data-sensor="distancia" data-action="start" aria-label="Iniciar leitura">Iniciar</button>
                <button class="btn-animado btn-control" data-sensor="distancia" data-action="pause" aria-label="Pausar leitura">Pausar</button>
                <button class="btn-animado btn-control" data-sensor="distancia" data-action="restart" aria-label="Reiniciar leitura">Reiniciar</button>
                <!-- Voltar agora é a seta fixa -->
            </div>
        </div>
    </div>

    <script src="../script.js"></script>
</body>
</html>
