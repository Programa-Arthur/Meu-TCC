<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plataforma Expert</title>
    <link rel="stylesheet" href="lindo.css">
</head>
<body>
    <header class="site-header">
        <div id="logo-container">
            <img id="logo2" class="logo" src="imagens/logo2.png" alt="Logo da Plataforma Expert" onclick="window.location.href='index.html'">
        </div>
        <nav id="header-buttons" aria-label="Navegação principal">
            <button class="btn-header" aria-label="Usar dispositivos">Usar dispositivos</button>
            <button class="btn-header" aria-label="Tutoriais">Tutoriais</button>
            <button class="btn-header" aria-label="Sobre nós">Sobre nós</button>
        </nav>
    </header>
    <div id="main-content" style="background: #3e57c7; width: 80%; margin: 40px auto; padding: 30px; border-radius: 10px; color: #fff; text-align: center;">
        <h1>Bem-vindo à Plataforma Expert</h1>
        <p>Explore nossas ferramentas para medir luminosidade, distância, temperatura e frequência com facilidade.</p>
        <div class="buttons-container" style="margin-top:30px;">
            <div class="col">
                <button class="btn-animado btn-1" onclick="window.location.href='feramentas/luminosidade.html'" aria-label="Abrir ferramenta de luminosidade">Luminosidade</button>
                <button class="btn-animado btn-2" onclick="window.location.href='feramentas/diastancia.html'" aria-label="Abrir ferramenta de distância">Distancia</button>
            </div>
            <div class="col">
                <button class="btn-animado" onclick="window.location.href='feramentas/temperatura.html'" aria-label="Abrir ferramenta de temperatura">Temperatura</button>
                <button class="btn-animado" onclick="window.location.href='feramentas/frequencia.html'" aria-label="Abrir ferramenta de frequência">Frequencia</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
